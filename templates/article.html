{% extends "base.html" %}
{% block title %}{{ page.title }} &mdash; {{ config.title }}{% endblock title %}
{% block extrahead %}
<meta name="date" content="{{ page.date }}">
<link rel="up" title="Articles overview" href="/articles/">
{% endblock extrahead %}
{% block content %}
<article>
	<h2>{{ page.title }}</h2>
	<time>{{ page.date }}</time>
	{{ page.content |safe }}
</article>
{% endblock content %}
